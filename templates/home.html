{% extends "base.html" %}

{% block contents %}
<div class="container">
	<center>
  <img src="static/cat.png">
  </center>
  <div class="absolute">
    <img src="" id="bubble">
  </div>
  <center><button type="button" class="btn btn-success" onclick="feedPet()"><b>Click to feed the cat!</b></button></center>
  <br>
	<table class="table">
		<thead><tr><th>{{name}}'s Status</th></tr></thead>
		<tbody>
			<tr>
				<td>Hunger:</td>
				<td><div class="progress">
					<div class="progress-bar progress-bar-striped active" id="hunger" role="progressbar"
							 aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
						100%
					</div>
				</div></td>
      </tr>
      <tr>
        <td>Temperature:</td><td id="temp"></td>
      </tr>
      <tr>
        <td>Location:</td><td id="loc">New York</td>
      </tr>
      <tr>
        <td>Change Location:</td>
        <td><input type="text" placeholder=" City" id="newLoc"><input type="button" value="change" onclick="locButtonCallback(this)"></td>
      </tr>
      <tr>
        <td>{{name}} is feeling</td><td id="feels"></td>
		  </tr>
    </tbody>
  </table>
</div>
<script src="static/mycode.js"></script>

{% endblock %}
