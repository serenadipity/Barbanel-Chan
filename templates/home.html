{% extends "base.html" %}

{% block contents %}
<div class="container">
	<h1>Home</h1>

	<table class="table">
		<thead><tr><th>{{name}}'s Status</th></tr></thead>
		<tbody>
			<tr>
				<td>Hunger:</td>
				<td><div class="progress">
					<div class="progress-bar progress-bar-striped active" id="hunger" role="progressbar"
							 aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
						40%
					</div>
				</div></td>
      </tr>
      <tr>
        <td>Temperature:</td><td id="temp"></td>
      </tr>
      <tr>
        <td>Location:</td><td id="loc"></td>
      </tr>      
      <tr>
        <td>{{name}} is feeling</td><td id="feels"></td>
		  </tr>
    </tbody>
  </table>
</div>
<script src="static/mycode.js"></script>

{% endblock %}
